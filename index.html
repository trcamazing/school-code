<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--<link rel="stylesheet" type="text/css" href=" ./style.css"-->
    <style>
        body {
            font-size: 16px;
            padding: 0px;
        }
       .short-info {
           position: relative;
           display: grid;
           overflow: hidden;
           height: 100vh;
           margin: 0px;
           grid-template-columns: 1fr 1.7fr;
           grid-template-rows: 0.25fr 1fr 0.5fr;
           grid-template-areas:
                    "name links"
                    "about links"
                    "about photo";
       }    
       .photo-block {           
           grid-area: photo;
           background: red;
       }
       .name-block {
           grid-area: name;
           background: rgb(255, 115, 1);
       }
       .about-me-block {
           grid-area: about;
           background: rgb(102, 255, 1);
       }
       .links-block {
           grid-area: links;
           background: yellow;
       }
    </style> 
</head>
<body>
     <div id="pagel" class="short-info">
       <div class="photo-block"></div>
       <div class="name-block"></div>   
       <div class="about-me-block"></div>
       <div class="links-block"></div>
    </div>
</body>
</html>
