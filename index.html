.name-block {
    position: relative;
    justify-content: end;
    grid-area: name;
    display: flex;
    align-items: flex-end;
    padding: 2px;
    font-size: 200%;
    background: #86868655;
    color: #6e6e6e;
    align-items:center;
    text-orientation:sideways;
    transition-duration: 5s;}
.about-me-block {
    position: relative;
    grid-area: about;
    display: flex;
    align-items: flex-start;
    padding: 16px;
    font-size: 120%;
    background: #2424249b;
    color: #eeeeeec7;
    transition-duration: 2s;
}
.about-me-block:hover {
    position: relative;
    grid-area: about;
    display: flex;
    align-items: flex-start;
    padding: 16px;
    font-size: 120%;
    background: #dddddd2c;
    color: #ffffff;
    transition-duration: 2s;
}
.links-block {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    grid-area: links;
    align-items: center;
    padding: 16px;
    background: #14004155;
}
.links-block>a {
    height: 64px;
    width: 64px;
    margin: 12px;
    background: #000000;
}

.links-block>a.link-vk {
    background: url(https://cdn.iconscout.com/icon/free/png-256/vk-83446.png) no-repeat 50% / contain
}
.links-block>a.link-yt {
    background: url(https://pluspng.com/img-png/youtube-png-youtube-icon-256.png) no-repeat 50% / contain
}
